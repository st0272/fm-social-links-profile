<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="assets/css/reset.css" media="all" />
    <link rel="stylesheet" href="assets/css/style.css" media="all" />
  </head>
  <body>
    <main class="container">
      <div class="card">
        <figure class="card__avatar">
          <img
            src="./assets/images/avatar-jessica.jpeg"
            alt="Jessica"
            width="88"
            height="88"
            decoding="async"
          />
        </figure>
        <section class="card__info">
          <h1 class="card__name">Jessica Randall</h1>
          <p class="card__location">London, United Kingdom</p>
          <p class="card__bio">"Front-end developer and avid reader."</p>
          <div class="card__socials">
            <a class="card__link" href="#">GitHub</a>
            <a class="card__link" href="#">Frontend Mentor</a>
            <a class="card__link" href="#">LinkedIn</a>
            <a class="card__link" href="#">Twitter</a>
            <a class="card__link" href="#">Instagram</a>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
